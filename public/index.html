<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/ChaseTheBox.js"></script>

    <script src="javascripts/app.js"></script>
    <style>
        body {
            background-color: green;
        }

        #butt {
            position: absolute;
            visibility: hidden;
        }

        #endgame {
            position: absolute;
            left: 50%;
            top: 50%;
            z-index: 10;
            visibility: hidden;

        }

        #instructions {
            color: white;
        }
    </style>
</head>

<body ng-app="ChaseTheBox" ng-controller="MainCtrl">
    <div>
        <form ng-submit="start()">
            <h id="instructions">Once you press the start button, you will have 10 seconds to click the box as many times as possible</h>
            <button type="submit" id="start">Start Game</button>
        </form>
        
        <form ng-submit="ChaseTheBox()">
            <button id="butt" type="butt">click me</button>
        </form>
        
        <form ng-submit="save()" id="saveForm">
            <h id="gameOverHeading">You clicked the button 0 times in 10 seconds</h>
            <br> <h id="namePrompt">Name: </h>
            <input type="text" ng-model="nameText" id="nameText"></input>
            <button id="save_CTB_score" type="submit">Save Score</button>
        </form>
        
        <button id="endgame" type="button" onclick=end_game()>
        End Game</button>
    </div>

    <div id="highScoresList">
        <h3>High Scores</h3>
        <div ng-repeat="score in highScores | orderBy: '-score'">
            {{score.name}} - score: {{score.score}}
        </div>
    </div>
</body>


</html>
